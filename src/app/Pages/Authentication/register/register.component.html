<div class="container">
  <div class="header">
    <b>Új profil létrehozása</b>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row mt-3">
        <p class="col">Email:</p>
    </div>
    <div class="row mt-2">
      <div class="col">
        <mat-form-field style="width:100%">
          <mat-label>Írd be az email címed</mat-label>
          <input matInput type="email" formControlName="email"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <p>Jelszó:</p>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <mat-form-field style="width:100%">
          <mat-label>Írd be a jelszavad</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field style="width:100%">
          <mat-label>Erősítsd meg a jelszavad</mat-label>
          <input matInput type="password" formControlName="rePassword"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <p>Név:</p>
      </div>
    </div>
    <div class="row mt-2">
      <ng-container formGroupName="name">
        <div class="col">
          <mat-form-field style="width:100%">
            <mat-label>Vezetéknév</mat-label>
            <input matInput type="email" formControlName="lastName"/>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field style="width:100%">
            <mat-label>Keresztnév</mat-label>
            <input matInput type="email" formControlName="firstName"/>
          </mat-form-field>
        </div>
      </ng-container>
    </div>
    <div class="row mt-2">
      <div class="col">
        <p>Tanulmány:</p>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Melyik szakon tanulsz?</mat-label>
          <mat-select formControlName="major">
            <mat-option value="Programtervező informatikus">Programtervező informatikus</mat-option>
            <mat-option value="Mérnökinformatikus">Mérnökinformatikus</mat-option>
            <mat-option value="Anyagmérnöki">Anyagmérnöki</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Hanyadik féléves vagy?</mat-label>
          <mat-select formControlName="semester">
            <mat-option value="I.">I.</mat-option>
            <mat-option value="II">II.</mat-option>
            <mat-option value="III">III.</mat-option>
            <mat-option value="IV">IV.</mat-option>
            <mat-option value="V">V.</mat-option>
            <mat-option value="VI">VI.</mat-option>
            <mat-option value="VII">VII.</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="buttons">
      <button mat-raised-button type="submit">Regisztráció</button>
      <button mat-button [routerLink]="'/login'">Bejelentkezés</button>
    </div>

  </form>
</div>
