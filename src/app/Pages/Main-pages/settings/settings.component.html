        <button mat-button (click)="onOpenDialogPersonal()"><p>Személyes adatok</p></button>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card style="top: 10%; right: 10%;">
    <mat-card-content>
      <div class="button-container">

  </mat-card>
  <mat-card style="bottom: 10%; left: 10%;">
    <mat-card-content>
      <div class="button-container">
        <button mat-button (click)="onOpenDialogStudies()"><p>Tanulmányi beállítások</p></button>

  </mat-card>
  <mat-card style="bottom: 10%; right: 10%;">
    <mat-card-content>
      <div class="button-container">
