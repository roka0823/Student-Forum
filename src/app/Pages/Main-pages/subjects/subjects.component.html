<div class="page-container">
  <div class="subjects-card-container" *ngFor="let subject of subjects">
    <mat-card>
      <mat-card-content>
        <div class="content">
          <div class="left">
            <button mat-button (click)="goToSubjectPage()"><h2>{{subject.name}}</h2></button>
            <p>{{subject.recommended}} féléves tantárgy | {{subject.mandatory}} | {{subject.joinedUsers}} csatlakozott felhasználó   |
              {{subject.posts.length}} poszt</p>
          </div>
          <div class="right">
            <button mat-button (click)="joinSubjectForum()">
              <p>Csatlakozás</p>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
